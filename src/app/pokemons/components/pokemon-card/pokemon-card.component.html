<div
  class="bg-blue-500 animate-fade-in h-44 bg-opacity-25 rounded-lg shadow-md flex flex-col p-4 items-center justify-center cursor-pointer"
  [routerLink]="['/pokemons', pokemon().id]"
>
  <img
    [src]="pokemonImage()"
    [alt]="pokemon().name"
    class="w-52 h-52"
    width="208px"
    height="208px"
  />

  <div class="text-center mt-2">
    <h2 class="text-xl font-bold capitalize text-white">
      {{ pokemon().name }}
    </h2>
  </div>
</div>
