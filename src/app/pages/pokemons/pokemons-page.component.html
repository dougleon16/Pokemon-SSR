<h1 class="text-3xl">Listado de Pokemons</h1>
<h2 class="text-xl">Pagina actual {{ currentPage() }}</h2>

<hr class="my-2" />

@if (pokemons().length) {
<pokemon-list [pokemons]="pokemons()" />
} @else {
<pokemon-list-skeleton />
}

<div class="flex justify-between mt-4">
  <button
    class="mt-2"
    [disabled]="currentPage() === 1"
    [routerLink]="['/pokemons/page', currentPage()! - 1]"
  >
    Anteriores
  </button>
  <button [routerLink]="['/pokemons/page', currentPage()! + 1]" class="mt-2">
    Siguientes
  </button>
</div>
